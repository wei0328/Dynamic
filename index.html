<html>
<head>
  <title>Dynamic HTML Example</title>
  <!-- Include necessary CSS and JavaScript files for Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Include necessary CSS for MathJax -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" />
</head>
<body>
  <!-- Markdown title and text -->
  <h1>Markdown Title</h1>
  <p>This is a paragraph of text.</p>

  <!-- Plotly graph -->
  <div id="plotlyGraph"></div>
  <script>
    // Code for creating a Plotly graph
    // Replace with your actual Plotly code
    var data = [
      {
        x: [1, 2, 3, 4, 5],
        y: [1, 3, 2, 4, 3],
        type: 'scatter'
      }
    ];

    var layout = {
      title: 'Plotly Graph',
      xaxis: {
        title: 'X-axis'
      },
      yaxis: {
        title: 'Y-axis'
      }
    };

    Plotly.newPlot('plotlyGraph', data, layout);
  </script>

  <!-- Matplotlib graph -->
  <h2>Matplotlib Graph</h2>
  <img src="matplotlib-barchart-exercise-11.png" alt="Matplotlib Graph">

  <!-- Markdown table -->
  <h2>Markdown Table</h2>
  <table>
    <thead>
      <tr>
        <th>Number 2</th>
        <th>Number 4</th>
		<th>Number 6</th>
		<th>Number 8</th>
		<th>Number 10</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>4</td>
        <td>2</td>
      </tr>
      <tr>
        <td>8</td>
        <td>3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>2</td>
      </tr>
      <tr>
        <td>6</td>
        <td>6</td>
      </tr>	  
    </tbody>
  </table>

  <!-- Markdown equation using LaTeX -->
  <h2>Markdown Equation</h2>
  <div>
    Here is an equation: \(E=mc^2\)
  </div>

  <!-- Colored Markdown text using HTML tags -->
  <h2>Colored Markdown Text</h2>
  <p>
    This is a <span style="color: red;">red</span> text example.
  </p>

  <!-- Image from the repository -->
  <h2>Image from Repository</h2>
<!--   <img src="path/to/image.png" alt="Image"> -->

</body>
</html>
